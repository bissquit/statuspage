services:
  postgres:
    image: postgres:16-alpine
    container_name: statuspage-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-statuspage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-statuspage}
      POSTGRES_DB: ${POSTGRES_DB:-statuspage}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-statuspage}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
