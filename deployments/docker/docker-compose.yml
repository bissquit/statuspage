services:
  postgres:
    image: postgres:16-alpine
    container_name: statuspage-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-statuspage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-statuspage}
      POSTGRES_DB: ${POSTGRES_DB:-statuspage}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-statuspage} -d ${POSTGRES_DB:-statuspage}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - statuspage-network

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: statuspage-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../migrations:/migrations:ro
    command: [
      "-path", "/migrations",
      "-database", "postgresql://${POSTGRES_USER:-statuspage}:${POSTGRES_PASSWORD:-statuspage}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-statuspage}?sslmode=disable",
      "up"
    ]
    networks:
      - statuspage-network

  app:
    image: ${IMAGE_NAME:-statuspage}:${IMAGE_TAG:-latest}
    container_name: statuspage-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-statuspage}:${POSTGRES_PASSWORD:-statuspage}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-statuspage}?sslmode=disable
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - statuspage-network

volumes:
  postgres_data:

networks:
  statuspage-network:
    driver: bridge
